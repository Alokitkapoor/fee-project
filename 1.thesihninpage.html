
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="Slidestyles.css">
    <link rel="stylesheet"> 
    
    <script>
        function isValidEmail(email) {
            // Regular expression for a simple email format validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    
        function signIn() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
    
            if (username && isValidEmail(email) && password) {
                window.location.href = '2.Mainfile.html';
                alert('Registration Successful');
            } else {
                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address');
                } else {
                    alert('Please fill in all the fields');
                }
            }
        }
    
        function login() {
            var loginEmail = document.getElementById("loginEmail").value;
            var loginPassword = document.getElementById("loginPassword").value;
    
            if (isValidEmail(loginEmail) && loginPassword) {
                window.location.href = '2.Mainfile.html';
                alert('Login Successful');
            } else {
                if (!isValidEmail(loginEmail)) {
                    alert('Please enter a valid email address');
                } else {
                    alert('Please fill in all the fields');
                }
            }
        }
    </script>
    

</head>
       
<body>

    <div class="president">
        <div class="captain">

            <div class="mommy">
                <div class="Dandi">

                <div class="First">
                    <div class="Content">
                        <h1>"Register</h1>
                        <h2> To Countdown"</h2>
                        <div class="btns">
                            <!-- Google Sign In -->
                            <div class="auth-btn">
                                <img src="google-logo.png" alt="Google Logo">
                                <div class="contex">Continue with Google</div>
                            </div><br>
                        
                            <!-- Microsoft Sign In -->
                            <div class="auth-btn">
                                <img src="microsoft-logo.png" alt="Microsoft Logo">

                    <div class="main">
                        <input type="checkbox" id="chk" aria-hidden="true">
                        <div class="signup">

                                <label for="chk" aria-hidden="true">Sign in</label>
                                <input type="text" id="username" name="txt" placeholder="User name" required="">
                                <input type="email" id="email" name="email" placeholder="Email" required="">
                                <input type="password" id="password" name="pswd" placeholder="Password" required="">
                                <button type="button" onclick="signIn()">Sign up</button>
                            </form>
                        </div>
                        <div class="login">
                            <form>
                                <label for="chk" aria-button="true">Login</label>
                                <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required="">
                                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required="">
                                <button type="button" onclick="login()">Login</button>
                            </form>
